version: '3'

volumes:
  db-data:

services:
  web:
    build:
      context: ../
      dockerfile: .docker/Dockerfile
    tty: true
    ports:
      - "8080:80"
    volumes:
      - '.:/usr/src/app'
    depends_on:
      - db
  db:
    container_name: architecture_study
    image: postgres
    volumes:
      - 'db-data:/var/lib/postgresql/data'
    environment:
      - 'POSTGRES_USER=postgres'
      - 'POSTGRES_PASSWORD=postgres'
      - 'POSTGRES_DB=architecture_study'
